<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas Generales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1 class="text-center mb-4">Estadísticas generales</h1>
    <div class="w-75 mb-3">
        <input type="text" class="form-control text-center" placeholder="numero_pagos_totales" readonly>
    </div>
    <div class="w-75 mb-3">
        <input type="text" class="form-control text-center" placeholder="numero_pagos_en_curso" readonly>
    </div>
    <div class="w-75 mb-3">
        <input type="text" class="form-control text-center" placeholder="numero_pagos_finalizados" readonly>
    </div>
    <div class="w-75 mb-4">
        <input type="text" class="form-control text-center" placeholder="monto_total_en_pagos" readonly>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('accounts.export_accounts_excel') }}" class="btn btn-success"><i class="bi bi-download"></i>Generar Excel De Cobros</a>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('payments.export_payments_excel') }}" class="btn btn-danger"><i class="bi bi-download"></i>Generar Excel De Pagos</a>
    </div>
</body>
</html>
