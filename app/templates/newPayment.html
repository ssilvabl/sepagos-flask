<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agregar Pagos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"></head>
<body>
    <!-- Menú de navegación (hamburguesa) -->
    {% include 'partials/navbar.html' %}
    
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">Agregar Pagos</h1>
        
        <form class="w-100" style="max-width: 400px;" method="POST">
            {# mensajes flash informativos #}
            {% with messages = get_flashed_messages(with_categories=True) %}

                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

            {% endwith %}
            <div class="mb-3">
                <label for="nombrePago" class="form-label">Nombre del pago</label>
                <input type="text" name="nombrePago" class="form-control" placeholder="Nombre del pago">
            </div>
            <div class="mb-3">
                <label for="montoInicial" class="form-label">Monto inicial</label>
                <input type="number" name="montoInicial" class="form-control" placeholder="Monto inicial">
            </div>
            <div class="mb-3">
                <label for="numeroCuotas" class="form-label">Número de cuotas</label>
                <select name="numeroCuotas" class="form-select">
                    <option selected disabled>Selecciona...</option>
                    <option value="1">1 cuota</option>
                    <option value="2">2 cuotas</option>
                    <option value="3">3 cuotas</option>
                    <option value="4">4 cuotas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha inicio</label>
                <input type="date" name="fechaInicio" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha fin</label>
                <input type="date" name="fechaFin" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark w-100">Guardar</button>
        </form>
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
