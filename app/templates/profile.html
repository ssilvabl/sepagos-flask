<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Menú de navegación (hamburguesa) -->
    {% include 'partials/navbar.html' %}

    <div class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h1 class="text-center mb-4">Perfil</h1>
        <div class="w-75 mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="nombre_usuario" readonly>
                <span class="input-group-text bg-light"><i class="bi bi-pencil"></i></span>
            </div>
        </div>
        <div class="w-75 mb-3">
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Correo_electrónico" readonly>
                <span class="input-group-text bg-light"><i class="bi bi-pencil"></i></span>
            </div>
        </div>
        <div class="w-75 mb-4">
            <div class="input-group">
                <input type="password" class="form-control" placeholder="********" readonly>
                <span class="input-group-text bg-light"><i class="bi bi-pencil"></i></span>
            </div>
        </div>
        <button class="btn btn-dark px-5">Guardar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
