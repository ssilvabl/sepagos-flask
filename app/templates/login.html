<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SePagos - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .btn-black {
      background-color: #000;
      color: #fff;
      border-radius: 8px;
    }
    .btn-black:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Iniciar sesión en SePagos</h2>
    <form method="POST">
      {# mensajes flash informativos #}
      {% with messages = get_flashed_messages(with_categories=True) %}

      {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
      {% endif %}

      {% endwith %}
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="email" placeholder="usuario@usuario.com">
      </div>
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="********">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-black btn-lg w-100">Iniciar sesión</button>
      </div>
      <footer class="mt-3 text-center">
        <a href="{{url_for('auth.register')}}" class="text-decoration-none">¿No estás registrado?</a>
      </footer>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
